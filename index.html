<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>TabiRest</title>

    <link rel="stylesheet" href="tabi-rest.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>

  <body>
    <div class="video">
      <video autoplay muted loop>
        <source src="Puerto Madero - 19309.mp4" type="video/mp4">
      </video>
      <div class="container login-form" id="login">
        <div class="row">
          <div class="col-lg-6 text-center py-5 rounded" style="background-color:rgba(255,255,255,0.8)">
            <h2 class="h4">TabiRestで現地の美味しいレストランを</h2>
            <h2 class="h4">現地の旅行者と情報共有しませんか？</h2>
            <h3 class="h5 mt-3">メールアドレス</h3>
            <input class="w-75" style="text">
            <h3 class="h5 mt-3">パスワード</h3>
            <input class="w-75" style="text">
            <div class="mt-5"><button class="btn btn-primary w-75" type="submit">ログイン or 新規登録</button></div>
          </div>
        </div>
      </div>
    </div>

    <div class="pt-5">
      <h1 class="h1 m-5 text-center">TabiRestは海外旅行者でおすすめレストランを共有する掲示板です。</h1>
      <div class="container">
        <div class="row py-5 fadein">
          <img class="col-md-4 rounded-circle my-4" src="steve-knutson-lQ2BzDNmnHE-unsplash.jpg">
          <p class="col-md-8 h3 d-flex align-items-center">旅先でレストランの選定に困ったことはありませんか？なるべくガイドブックに乗っていないようなレストランに行きたい！…</p>
        </div>
        <div class="row py-5 fadein">
          <img class="col-md-4 rounded-circle my-4" src="nick-karvounis-Ciqxn7FE4vE-unsplash.jpg">
          <p class="col-md-8 h3 d-flex align-items-center">掲示板から情報を入手し旅人おすすめのレストランで素敵なひと時を過ごしませんか？また、他の人にも情報を共有しませんか？</p>
        </div>
      </div>
    </div>


  <footer class="mt-5 text-center m-0 p-5 bg-light">
    <div class="">
      <h4 class="mb-3 h3">使い方</h4>
      <h4 class="mb-3 h3">① まずはメールアドレスで登録</h4>
      <h4 class="mb-3 h3">② あとは書き込むだけ</h4>
      <a class="my-3" href="#login"><button class="btn btn-primary px-5" type="submit">さっそく登録する</button></a>
    </div>
    <h4 class="h5 mt-5 text-center">all copy rights reserved by @tabirest</h4>
  </footer>




    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
